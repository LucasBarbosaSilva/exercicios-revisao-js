<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 6</title>
    </head>
    <body style="width: 100vw; height: 100vh; display: flex ; justify-content: center; ">
        <main style="
                    display: flex; 
                    justify-content: center;
                    padding: 1% 5%; 
                    width: 90%;" >

            <div id="questao" style="max-width: 600px;">
                <h1>Questão 6</h1>
                <p>
                    6. Solicite ao usuário nome e abreviatura de quatro estados brasileiros, armazenando os dados num array de objetos. Após isso, utilize a função map para gerar um novo array onde cada um desses estados deve estar
                    contido em tags HTML '<i></i>'Operando como resposta a imagem abaixo:
                </p>
                <img src="img.png"/>
                <div style="
                    max-width: 200px;
                    /* display: flex; */
                    height: auto; 
                    flex-direction: column; 
                    justify-content: space-around ;
                    
                ">
                    <div style=" display: flex; ">
                        <input type="text" id="estado1" placeholder="Estado 1" />
                        <input type="text" id="abrevi1" placeholder="Abreviatura" />
                    </div>
                    <div style="display: flex;">
                        <input type="text" id="estado2" placeholder="Estado 2" />
                        <input type="text" id="abrevi2" placeholder="Abreviatura" />
                    </div>
                    <div style="display: flex;">
                        <input type="text" id="estado3" placeholder="Estado 3" />
                        <input type="text" id="abrevi3" placeholder="Abreviatura" />
                    </div>
                    <div style="display: flex;">
                        <input type="text" id="estado4" placeholder="Estado 4" />
                        <input type="text" id="abrevi4" placeholder="Abreviatura" />
                    </div>
                    <button onclick="questao()">Enviar</button>
                </div>
                <ul  id="resposta" style="margin-top: 30px;"></ul>
            </div>
        </main>
        <script>
            function questao(){ 
                var estado1 = document.querySelector('div#questao input#estado1').value ;
                var abrevi1 = document.querySelector('div#questao input#abrevi1').value;
                var estado2 = document.querySelector('div#questao input#estado2').value ;
                var abrevi2 = document.querySelector('div#questao input#abrevi2').value;
                var estado3 = document.querySelector('div#questao input#estado3').value ;
                var abrevi3 = document.querySelector('div#questao input#abrevi3').value;
                var estado4 = document.querySelector('div#questao input#estado4').value ;
                var abrevi4 = document.querySelector('div#questao input#abrevi4').value;
                
                var estados = [
                    {estado: estado1, abrevi: abrevi1},
                    {estado: estado2, abrevi: abrevi2},
                    {estado: estado3, abrevi: abrevi3},
                    {estado: estado4, abrevi: abrevi4}
                ]; 
                
                var resposta = document.querySelector('div#questao ul#resposta');

                var tabela = estados.map(elem => {
                    var li
                    return li = elem.estado + " - " + elem.abrevi + "\n";
                });
                console.log(tabela)

                for (var i = 0; i<tabela.length; i++){
                    var li = document.createElement('li');
                    li.innerText=tabela[i];
                    resposta.appendChild(li);
                }
            }


        </script>
    </body>
</html>
