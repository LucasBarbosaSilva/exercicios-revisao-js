<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 3</title>
    </head>
    <body style="width: 100vw; height: 100vh; display: flex ; justify-content: center; ">
        <main style="
                    display: flex; 
                    justify-content: center;
                    padding: 1% 5%; 
                    width: 90%;" >

            <div id="questao" style="max-width: 600px;">
                <h1>Questão 3</h1>
                <p>3. Solicite ao usuário quatro valores inteiros e armazene-os num array simples. Após isso, utilize a função filter() para gerar um novo array contendo apenas os valores pares.</p>
                <div style="
                    max-width: 200px;
                    display: flex;
                    height: 130px; 
                    flex-direction: column; 
                    justify-content: space-around ;
                    
                ">
                    <input type="text" id="nota1" placeholder="Numero 1" />
                    <input type="text" id="nota2" placeholder="Numero 2"/>
                    <input type="text" id="nota3" placeholder="Numero 3"/>
                    <input type="text" id="nota4" placeholder="Numero 4"/>
                    <button onclick="questao()">Enviar</button>
                </div>
                <p  id="resposta" style="background-color: rgb(164, 250, 164);" ></p>
            </div>
        </main>
        <script>
            function questao(){ 
                var num1 = document.querySelector('div#questao input#nota1').value ;
                var num2 = document.querySelector('div#questao input#nota2').value ;
                var num3 = document.querySelector('div#questao input#nota3').value ;
                var num4 = document.querySelector('div#questao input#nota4').value ;
                
                var numeros = [ parseInt(num1) , parseInt(num2), parseInt(num3), parseInt(num4)]
                
                function pares(num){
                    if (num%2 == 0){
                        return num
                    }
                }
               
                var numPares = numeros.filter(pares);
                const [a, b, ...rest] = numPares;

                var resposta = document.querySelector('div#questao p#resposta');
                resposta.innerText = (a + "," + b + "," + rest);
            }


        </script>
    </body>
</html>
