<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 5</title>
    </head>
    <body style="width: 100vw; height: 100vh; display: flex ; justify-content: center; ">
        <main style="
                    display: flex; 
                    justify-content: center;
                    padding: 1% 5%; 
                    width: 90%;" >

            <div id="questao" style="max-width: 600px;">
                <h1>Questão 5</h1>
                <p>
                    5. Solicite ao usuário quatro valores inteiros e armazene os num array simples.
                    Após isso, utilize a função map() para gerar um novo array contendo o fatorial desses quatro valores</p>
                <div style="
                    max-width: 200px;
                    /* display: flex; */
                    height: auto; 
                    flex-direction: column; 
                    justify-content: space-around ;
                    
                ">
                    <input type="number" id="num1" placeholder="Numero 1" />
                    <input type="number" id="num2" placeholder="Numero 2"/>
                    <input type="number" id="num3" placeholder="Numero 3"/>
                    <input type="number" id="num4" placeholder="Numero 4"/>
                    <button onclick="questao()">Enviar</button>
                </div>
                <span  id="resposta"></span>
            </div>
        </main>
        <script>
            function questao(){ 
                var num1 = parseInt(document.querySelector('div#questao input#num1').value);
                var num2 = parseInt(document.querySelector('div#questao input#num2').value);
                var num3 = parseInt(document.querySelector('div#questao input#num3').value);
                var num4 = parseInt(document.querySelector('div#questao input#num4').value);

                var resposta = document.querySelector('div#questao span#resposta');
                
                var numeros = [num1, num2, num3, num4]; 
               
                var fatorial = numeros.map( num => {
                    produto = num;
                    
                    prox = num;
                    
                    for(var i=0; i < num; i++){
                        if(!(prox==1)){
                            prox-=1;
                            produto*=prox;
                        }
                    }

                    return produto;
                });
                
                for (var i = 0; i < fatorial.length; i++){
                    var p = document.createElement('p');
                    p.style.backgroundColor="rgb(164, 250, 164)";
                    p.innerText += "O fatorial de "+ numeros[i] +" é: " + fatorial[i] + "\n" ;
                    resposta.appendChild(p);
                }

                
            }


        </script>
    </body>
</html>
