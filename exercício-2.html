<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício 2</title>
    </head>
    <body style="width: 100vw; height: 100vh; display: flex ; justify-content: center; ">
        <main style="
                    display: flex; 
                    justify-content: center;
                    padding: 1% 5%; 
                    width: 90%; 
                    background-color: beige;" >

            <div id="questao" style="max-width: 600px;">
                <h1>Questão 2</h1>
                <p>2. Refaça o exercício anterior, mas agora utilizando o conceito de Arrow Function juntamente com a função reduce(), ou seja, faça o calculo da média em uma única linha utilizando os dois conceitos simultaneamente.</p>
                <div style="
                    max-width: 200px;
                    display: flex;
                    height: 130px; 
                    flex-direction: column; 
                    justify-content: space-around ;
                    
                ">
                    <input type="text" id="nota1" placeholder="Nota 1" />
                    <input type="text" id="nota2" placeholder="Nota 2"/>
                    <input type="text" id="nota3" placeholder="Nota 3"/>
                    <input type="text" id="nota4" placeholder="Nota 4"/>
                    <button onclick="questao()">Enviar</button>
                </div>
                <p  id="resposta" style="background-color: rgb(164, 250, 164);" ></p>
            </div>
        </main>
        <script>
            function questao(){ 
                var nota1 = document.querySelector('div#questao input#nota1').value ;
                var nota2 = document.querySelector('div#questao input#nota2').value ;
                var nota3 = document.querySelector('div#questao input#nota3').value ;
                var nota4 = document.querySelector('div#questao input#nota4').value ;
                
                var notas = [ parseInt(nota1) , parseInt(nota2), parseInt(nota3), parseInt(nota4)]
                
                var media = notas.reduce((preVal, elem) => preVal+elem,0 )/4;

                var resposta = document.querySelector('div#questao p#resposta');
                resposta.innerText = media;
            }


        </script>
    </body>
</html>
